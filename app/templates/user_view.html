<!-- View option panel -->

{% extends 'base.html' %}
{% block content %}
<html>
	
	<style type="text/css">
		.bodystyle{
		filter:alpha(opacity=50);   
		opacity: 0.2;
		height:540px;
		width:100%;
		text-align:"center";
		position:absolute;
		background:url('D://library.jpg') no-repeat center top fixed; 
		background-repeat: no-repeat; 
 		background-attachment: fixed; 
 		background-position: center center; 
 		background-size: cover; 
		/* background-attachment:fixed; */
		z-index:-1;
		}
	</style>
	
	<body>
<div class="bodystyle"></div>
<center>
<h2>view: {{table}}</h2>
<hr align='left' width=100% size='5' >
<br>
这里查看所有列
<select>
	{% for i in range(attributeLen) %}
		<option value=i>{{attributeList[i]}}</option>
	{% endfor %}
</select>
<br><br>
<form action='/user/view/result' method=post>
	<b>请输入你要查看的列: </b>
	<input type=text name=attribute>
	<input type=submit value=query>
</form>

<hr align='left' width=100% size='5'>

<br><br><br>
</center>
</body>
</html>
{% endblock %}
