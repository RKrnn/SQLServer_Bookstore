<!DOCTYPE html>
<title>Books</title>
<div class="page">
    <h1>Books</h1>
    <div>
        {% for book in books %}
        <div>
            <h3>{{ book['Title'] }} ({{ book['Edition'] }})</h3>
            <b>IBSN:</b> {{ book['ISBN'] }}<br>
            <b>Author:</b> {{ book['AuthorName'] }}
            <br><br>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
